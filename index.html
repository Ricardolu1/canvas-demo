<!DOCTYPE html>
<html lang="zh-Hans">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
    <title>我的画板</title>
    <style>
      #canvas {
        background: gray;
        height: 100vh;
        position: relative;
      }
      * {
        padding: 0;
        margin: 0;
      }
    </style>
  </head>

  <body>
    <div id="canvas"></div>
  </body>

  <script>
    var div = document.getElementById("canvas")

    //按下去鼠标
    div.onmousedown = function(a) {
      var x = a.clientX
      var y = a.clientY
      var divA = document.createElement("div")
      divA.style =
        "width:6px; height:6px; background:balck; border-radius=3px; position:absolute;" +"left: " +(x - 3) +"px;" +"top: " +(y - 3) +"px;"
      div.appendChild(divA)
    }

    //动鼠标
    div.onmousemove = function(a) {
      var x = a.clientX
      var y = a.clientY
      var divA = document.createElement("div")
      divA.style =
        "width:6px; height:6px; background:balck; border-radius=3px; position:absolute;" +"left: " +(x - 3) +"px;" +"top: " +(y - 3) +"px;"
      div.appendChild(divA)
    }

    //松开鼠标
    div.onmouseup = function(a) {}
  </script>
</html>
